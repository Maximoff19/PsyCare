<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Psicólogo - PsyCare</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="../../js/firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Menú Lateral -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-image">
                    <img src="../../assets/images/PsyCareLog.jpg" alt="PsyCare Logo">
                </div>
                <div class="logo-text">
                    <h1>PsyCare</h1>
                    <p>Panel de Psicólogo</p>
                </div>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="/pages/psychologist/dashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="/pages/psychologist/patients.html"><i class="fas fa-users"></i> Pacientes</a></li>
                <li><a href="/pages/psychologist/appointments.html"><i class="fas fa-calendar"></i> Citas</a></li>
                <li><a href="/pages/psychologist/evaluations.html"><i class="fas fa-clipboard-list"></i> Evaluaciones</a></li>
                <li><a href="/pages/psychologist/settings.html"><i class="fas fa-cog"></i> Ajustes</a></li>
                <li><a href="/pages/log/index.html" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Perfil">
                </div>
            </header>

            <div class="dashboard">
                <!-- Resumen de Actividad -->
                <div class="panel">
                    <div class="section-header">
                        <h2>Resumen de Actividad</h2>
                    </div>
                    <div class="cards-container">
                        <div class="card">
                            <i class="fas fa-users"></i>
                            <h3>Pacientes Activos</h3>
                            <p id="activePatients">0</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-calendar-check"></i>
                            <h3>Citas Hoy</h3>
                            <p id="todayAppointments">0</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>Evaluaciones Pendientes</h3>
                            <p id="pendingEvaluations">0</p>
                        </div>
                        <div class="card">
                            <i class="fas fa-comments"></i>
                            <h3>Mensajes Nuevos</h3>
                            <p id="newMessages">0</p>
                        </div>
                    </div>
                </div>

                <!-- Próximas Citas -->
                <div class="panel">
                    <div class="section-header">
                        <h2>Próximas Citas</h2>
                        <a href="/pages/psychologist/appointments.html" class="btn-primary">
                            <i class="fas fa-calendar-plus"></i> Nueva Cita
                        </a>
                    </div>
                    <div class="appointments-list" id="upcomingAppointments">
                        <p class="no-appointments">No hay citas programadas</p>
                    </div>
                </div>

                <!-- Actividad Reciente -->
                <div class="panel">
                    <div class="section-header">
                        <h2>Actividad Reciente</h2>
                    </div>
                    <div class="recent-activity" id="recentActivity">
                        <!-- La actividad se cargará dinámicamente -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/main.js"></script>
 
  
</body>
</html>
