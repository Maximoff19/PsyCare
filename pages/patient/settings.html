<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyCare - Ajustes del Paciente</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Menú Lateral -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-image">
                    <img src="../../assets/images/PsyCareLog.jpg" alt="PsyCare Logo">
                </div>
                <div class="logo-text">
                    <h1>PsyCare</h1>
                    <p>Panel de Paciente</p>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="/pages/patient/dashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="/pages/patient/appointments.html"><i class="fas fa-calendar"></i> Mis Citas</a></li>
                <li><a href="/pages/patient/evaluations.html"><i class="fas fa-clipboard-list"></i> Mis Evaluaciones</a></li>
                <li><a href="/pages/patient/progress.html"><i class="fas fa-chart-line"></i> Mi Progreso</a></li>
                <li><a href="/pages/patient/resources.html"><i class="fas fa-book"></i> Recursos</a></li>
                <li><a href="/pages/patient/diagnosis.html"><i class="fas fa-robot"></i> Diagnóstico</a></li>
                <li class="active"><a href="/pages/patient/settings.html"><i class="fas fa-cog"></i> Ajustes</a></li>
                <li><a href="/pages/log/index.html" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="user-profile">
                    <span>María González</span>
                    <img src="../../assets/images/avatar.jpg" alt="Perfil" style="width:32px;height:32px;border-radius:50%;object-fit:cover;border:2px solid #e0e0e0;">
                </div>
            </header>

            <div class="settings-container">
                <div class="section-header">
                    <h2>Ajustes del Paciente</h2>
                </div>

                <div class="settings-section">
                    <h3><i class="fas fa-user-circle"></i> Perfil</h3>
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" id="name" value="María González">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="maria.gonzalez@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="text" id="phone" value="+987 654 3210">
                        </div>
                        <button type="submit" class="btn-primary">Guardar Cambios</button>
                    </form>
                </div>

                <div class="settings-section">
                    <h3><i class="fas fa-lock"></i> Seguridad</h3>
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="current-password">Contraseña Actual</label>
                            <input type="password" id="current-password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Nueva Contraseña</label>
                            <input type="password" id="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirmar Nueva Contraseña</label>
                            <input type="password" id="confirm-password">
                        </div>
                        <button type="submit" class="btn-primary">Cambiar Contraseña</button>
                    </form>
                </div>

                <div class="settings-section">
                    <h3><i class="fas fa-palette"></i> Apariencia</h3>
                    <div class="form-group">
                        <label for="theme-toggle-settings">Modo Oscuro</label>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle-settings">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="../../js/main.js"></script>
</body>
</html>
