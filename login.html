<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PsyCare</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-image">
                        <img src="PsyCareLog.jpg" alt="PsyCare Logo">
                    </div>
                    <div class="logo-text">
                        <h1>PsyCare</h1>
                        <p>Bienvenido de nuevo</p>
                    </div>
                </div>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuario o Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="role-selection">
                    <div class="role-option">
                        <input type="radio" id="psychologist" name="role" value="psychologist" required>
                        <label for="psychologist">
                            <i class="fas fa-user-md"></i>
                            <span>Psicólogo</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="patient" name="role" value="patient" required>
                        <label for="patient">
                            <i class="fas fa-user"></i>
                            <span>Paciente</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="login-button">
                    <span>Iniciar Sesión</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="login-footer">
                <p>¿Olvidaste tu contraseña? <a href="#">Recuperar</a></p>
            </div>
        </div>
    </div>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
