<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PsyCare</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="logo-text">
                        <h1>PsyCare</h1>
                        <p>Registro de Usuario</p>
                    </div>
                </div>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="fullName"><i class="fas fa-user"></i></label>
                        <input type="text" id="fullName" placeholder="Nombre completo" required>
                    </div>
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <label for="userType"><i class="fas fa-user-tag"></i></label>
                        <select id="userType" required>
                            <option value="">Selecciona tu perfil</option>
                            <option value="paciente">Paciente</option>
                            <option value="psicologo">Psicólogo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-login">Registrarse</button>
                </form>
                <div class="register-link">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                </div>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>
    </div>
    <script type="module" src="registro.js"></script>
</body>
</html>
