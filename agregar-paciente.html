<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Paciente - PsyCare</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Menú Lateral -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="logo-text">
                    <h1>PsyCare</h1>
                    <p>Panel de Psicólogo</p>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="psicologo.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="pacientes.html"><i class="fas fa-users"></i> Pacientes</a></li>
                <li><a href="citas.html"><i class="fas fa-calendar"></i> Citas</a></li>
                <li><a href="evaluaciones.html"><i class="fas fa-clipboard-list"></i> Evaluaciones</a></li>
                <li><a href="ajustes-psicologo.html"><i class="fas fa-cog"></i> Ajustes</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Perfil">
                </div>
            </header>

            <div class="dashboard">
                <div class="panel">
                    <h2>Agregar Nuevo Paciente</h2>
                    <form id="addPatientForm" class="settings-form">
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre Completo</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Fecha de Nacimiento</label>
                            <input type="date" id="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label>Género</label>
                            <select id="gender" required>
                                <option value="">Seleccionar...</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" id="address">
                        </div>
                        <div class="form-group">
                            <label>Motivo de consulta</label>
                            <textarea id="reason" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Historial médico</label>
                            <textarea id="medicalHistory" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Agregar Paciente</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="script.js"></script>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { 
            collection, 
            addDoc,
            setDoc,
            doc,
            getDoc,
            updateDoc,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        document.getElementById('addPatientForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const user = auth.currentUser;
            if (!user) {
                alert('Debes iniciar sesión para agregar un paciente');
                return;
            }

            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const birthDate = document.getElementById('birthDate').value;
            const gender = document.getElementById('gender').value;
            const address = document.getElementById('address').value;
            const reason = document.getElementById('reason').value;
            const medicalHistory = document.getElementById('medicalHistory').value;

            try {
                // Buscar si el paciente ya existe para este psicólogo
                const patientsRef = collection(db, "patients");
                const q = query(patientsRef, 
                    where("email", "==", email),
                    where("psychologistId", "==", user.uid)
                );
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    // El paciente ya existe para este psicólogo, actualizar su información
                    const patientDoc = querySnapshot.docs[0];
                    const patientData = {
                        name: name,
                        phone: phone,
                        email: email,
                        birthDate: birthDate,
                        gender: gender,
                        address: address,
                        reason: reason,
                        medicalHistory: medicalHistory,
                        psychologistId: user.uid,
                        updatedAt: new Date().toISOString()
                    };
                    
                    await updateDoc(doc(db, "patients", patientDoc.id), patientData);
                    alert('Paciente actualizado exitosamente');
                } else {
                    // Crear nuevo registro de paciente
                    const patientData = {
                        name: name,
                        phone: phone,
                        email: email,
                        birthDate: birthDate,
                        gender: gender,
                        address: address,
                        reason: reason,
                        medicalHistory: medicalHistory,
                        psychologistId: user.uid,
                        createdAt: new Date().toISOString()
                    };

                    await addDoc(collection(db, "patients"), patientData);
                    alert('Paciente agregado exitosamente');
                }
                
                window.location.href = 'pacientes.html';
            } catch (error) {
                console.error("Error al agregar el paciente:", error);
                alert('Error al agregar el paciente: ' + error.message);
            }
        });
    </script>
</body>
</html>
