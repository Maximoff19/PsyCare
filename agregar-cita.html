<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cita - PsyCare</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Menú Lateral -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="logo-text">
                    <h1>PsyCare</h1>
                    <p>Panel de Psicólogo</p>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="psicologo.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="pacientes.html"><i class="fas fa-users"></i> Pacientes</a></li>
                <li><a href="citas.html"><i class="fas fa-calendar"></i> Citas</a></li>
                <li><a href="evaluaciones.html"><i class="fas fa-clipboard-list"></i> Evaluaciones</a></li>
                <li><a href="ajustes-psicologo.html"><i class="fas fa-cog"></i> Ajustes</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="user-profile">
                </div>
            </header>

            <div class="dashboard">
                <div class="panel">
                    <div class="section-header">
                        <h2>Agregar Nueva Cita</h2>
                    </div>
                    <form id="addAppointmentForm" class="settings-form">
                        <div class="form-group">
                            <label for="patientEmail">Correo del Paciente</label>
                            <input type="email" id="patientEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Fecha</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Hora</label>
                            <input type="time" id="time" required>
                        </div>
                        <div class="form-group">
                            <label for="sessionType">Tipo de sesión</label>
                            <select id="sessionType" required>
                                <option value="terapia">Terapia</option>
                                <option value="evaluacion">Evaluación</option>
                                <option value="seguimiento">Seguimiento</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modality">Modalidad</label>
                            <select id="modality" required>
                                <option value="presencial">Presencial</option>
                                <option value="virtual">Virtual</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duración (minutos)</label>
                            <input type="number" id="duration" required>
                        </div>
                         <div class="form-group">
                            <label for="notes">Notas</label>
                            <textarea id="notes" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Agendar Cita</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="script.js"></script>
    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { 
            collection, 
            addDoc,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        document.getElementById('addAppointmentForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const user = auth.currentUser;
            if (!user) {
                alert('Debes iniciar sesión para agendar una cita');
                return;
            }

            const patientEmail = document.getElementById('patientEmail').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const sessionType = document.getElementById('sessionType').value;
            const modality = document.getElementById('modality').value;
            const duration = document.getElementById('duration').value;
            const notes = document.getElementById('notes').value;

            try {
                // Verificar que el paciente existe y obtener su UID
                const patientsQuery = query(collection(db, "patients"), where("email", "==", patientEmail));
                const patientsSnapshot = await getDocs(patientsQuery);

                if (patientsSnapshot.empty) {
                    alert('Paciente con ese correo electrónico no encontrado.');
                    return;
                }

                const patientDoc = patientsSnapshot.docs[0];
                const patientId = patientDoc.id;

                // Crear documento de cita en Firestore
                const appointmentData = {
                    psychologistId: user.uid,
                    patientId: patientId,
                    patientEmail: patientEmail,
                    date: date,
                    time: time,
                    sessionType: sessionType,
                    modality: modality,
                    duration: duration,
                    notes: notes,
                    status: 'pending', // Estado inicial
                    createdAt: new Date().toISOString()
                };

                await addDoc(collection(db, "appointments"), appointmentData);
                alert('Cita agendada exitosamente');
                window.location.href = 'citas.html';
            } catch (error) {
                console.error("Error al agendar la cita:", error);
                alert('Error al agendar la cita: ' + error.message);
            }
        });
    </script>
</body>
</html>
