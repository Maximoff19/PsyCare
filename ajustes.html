<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyCare - Ajustes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Menú Lateral -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-image">
                    <img src="PsyCareLog.jpg" alt="PsyCare Logo">
                </div>
                <div class="logo-text">
                    <h1>PsyCare</h1>
                    <p>Panel de Psicólogo</p>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="pacientes.html"><i class="fas fa-users"></i> Pacientes</a></li>
                <li><a href="citas.html"><i class="fas fa-calendar"></i> Citas</a></li>
                <li><a href="evaluaciones.html"><i class="fas fa-clipboard-list"></i> Evaluaciones</a></li>
                <li class="active"><a href="ajustes.html"><i class="fas fa-cog"></i> Ajustes</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="user-profile">
                    <span>Dr. Juan Pérez</span>
                    <img src="https://via.placeholder.com/40" alt="Perfil">
                </div>
            </header>

            <div class="settings-container">
                 <div class="section-header">
                    <h2>Ajustes</h2>
                 </div>

                 <div class="settings-section">
                     <h3><i class="fas fa-user-circle"></i> Perfil</h3>
                     <form class="settings-form">
                         <div class="form-group">
                             <label for="name">Nombre Completo</label>
                             <input type="text" id="name" value="Dr. Juan Pérez">
                         </div>
                         <div class="form-group">
                             <label for="email">Email</label>
                             <input type="email" id="email" value="juan.perez@psycare.com">
                         </div>
                          <div class="form-group">
                             <label for="phone">Teléfono</label>
                             <input type="text" id="phone" value="+123 456 7890">
                         </div>
                          <div class="form-group">
                             <label for="specialty">Especialidad</label>
                             <input type="text" id="specialty" value="Psicología Clínica">
                         </div>
                         <button type="submit" class="btn-primary">Guardar Cambios</button>
                     </form>
                 </div>

                 <div class="settings-section">
                     <h3><i class="fas fa-lock"></i> Seguridad</h3>
                      <form class="settings-form">
                          <div class="form-group">
                              <label for="current-password">Contraseña Actual</label>
                              <input type="password" id="current-password">
                          </div>
                          <div class="form-group">
                              <label for="new-password">Nueva Contraseña</label>
                              <input type="password" id="new-password">
                          </div>
                           <div class="form-group">
                              <label for="confirm-password">Confirmar Nueva Contraseña</label>
                              <input type="password" id="confirm-password">
                          </div>
                          <button type="submit" class="btn-primary">Cambiar Contraseña</button>
                      </form>
                 </div>

                 <div class="settings-section">
                     <h3><i class="fas fa-palette"></i> Apariencia</h3>
                     <div class="form-group">
                         <label for="theme-toggle-settings">Modo Oscuro</label>
                         <label class="switch">
                             <input type="checkbox" id="theme-toggle-settings">
                             <span class="slider round"></span>
                         </label>
                     </div>
                 </div>
            </div>
        </main>
    </div>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
